<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Смотреть видео</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #video {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      background: black;
    }

    #start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 50px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 2;
    }

    #start-btn:active {
      transform: translate(-50%, -50%) scale(0.97);
    }
  </style>
</head>
<body>

  <button id="start-btn">Перейти на видео</button>

  <video id="video" playsinline autoplay>
    <source src="video.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>

  <script>
    const video = document.getElementById('video');
    const button = document.getElementById('start-btn');

    button.addEventListener('click', async () => {
      button.style.display = 'none';
      video.style.display = 'block';

      // Убираем управление
      video.removeAttribute('controls');

      // Снимаем mute и запускаем
      video.muted = false;

      try {
        await video.play();
      } catch (err) {
        console.error("Видео не запустилось:", err);
      }
    });

    // Автоматически продолжать, если случайно поставили на паузу
    video.addEventListener('pause', () => {
      video.play();
    });
  </script>
</body>
</html>
